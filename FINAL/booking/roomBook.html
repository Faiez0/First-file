<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Booking Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body style=" font-family: 'Times New Roman', Times, serif; font-weight: bold;">
    <div style="text-align: center; justify-content: center; background-color: rgb(5, 13, 49); color: antiquewhite;">
    <h1 style="padding: 5px;"> 
    <a href="../home/index.html" style="text-decoration: none; color: rgb(199, 174, 144); ">THE YOUTH PALACE</a>
    </h1></div>
    <div class="container" >
        <h2 class="text-center">Room Booking Form</h2>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="checkIn">Check In Date</label>
                <input type="date" class="form-control" id="checkIn" name="checkIn" required>
            </div>
            <div class="form-group">
                <label for="checkOut">Check Out Date</label>
                <input type="date" class="form-control" id="checkOut" name="checkOut" required>
            </div>
            <div class="form-group">
                <label for="member">Number of Members</label>
                <input type="number" class="form-control" id="member" name="member" required>
            </div>
            <div class="form-group">
                <label for="roomType">Room Type</label>
                <select class="form-control" id="roomType" name="roomType" required>
                    <option value="single">STANDARD</option>
                    <option value="double">DELUXE</option>
                    <option value="triple">EXECUTIVE</option>
                    <option value="suite">BUSINESS SUITE</option>                    
                    <option value="triple">DELUXE SUITE</option>
                    <option value="triple">PRESIDENTIAL SUITE</option>
                </select>
            </div>
            <div>
                <label for="confirmCheckbox">DO YOU CONFIRM!</label>
                <input type="checkbox" id="confirmCheckbox" name="confirm" value="yes" required>
            </div>
            <br>
            <button type="submit" class="btn btn-primary"><a href="confirm.html" style="text-decoration: none; color: antiquewhite;">Submit</a></button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
