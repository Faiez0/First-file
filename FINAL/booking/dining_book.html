<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <link rel="stylesheet" href="./fonts/Rejouice-Headline.ttf">

<link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>The Youth Palace</h1>
    </header>

    <section>
        <h2>Book Your Stay</h2>
        <form id="bookingForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone no</label>
            <input type="number" id="phone" name="phone" required>

            <label for="members">Member's no</label>
            <input type="number" id="member" name="member" required>

            <label for="time">Time</label>
            <select id="time" name="time" required>
                <option value="breakfast">Breakfast</option>
                <option value="launch">Launch</option>
                <option value="dinner">Dinner</option>
            </select>

<div class="form-check">
    <input class="form-check-input" type="checkbox" value="comfirm" id="confirm" />
    <label class="form-check-label" for="comfirm"> Do you Confirm? </label>
</div>
     
            <button type="submit">Book Now</button>
        </form>
    </section>
    



</body>
</html>
